<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Jesús Certain</title>
    <style>
        /* Estilos Generales */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff8c00, #ff2e63);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2em;
            margin: 5px 0;
        }

        /* Estilos de la sección de series */
        .series {
            margin-top: 20px;
        }

        .series img {
            width: 250px;
            border-radius: 15px;
            margin: 10px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .series img:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.5);
        }

        /* Animación de entrada */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Jesús Certain</h1>
        <p><strong>Semestre:</strong> 5to</p>
        <p><strong>Hobbies:</strong> Hacer ejercicio, aprender cosas nuevas, programar, correr y jugar videojuegos.</p>
        
        <h2>Series Favoritas</h2>
        <div class="series">
            <img src="https://upload.wikimedia.org/wikipedia/en/0/06/American_Horror_Story_Logo.svg" alt="American Horror Stories">
            <img src="https://upload.wikimedia.org/wikipedia/en/1/16/The_Walking_Dead_title_card.jpg" alt="The Walking Dead">
        </div>
    </div>

</body>
</html>
